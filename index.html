<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="animate.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<!--<button id="STOP">TEST STOP</button>-->
<div class="out">
    <div class="quote">
        <div class="quote__text tlt" id="text" data-in-effect="fadeInLeft" data-out-effect="rollOut"></div>
        <div id="title" data-in-effect="fadeInLeft" data-out-effect="rollOut"></div>
        <div class="quote__footer">
            <div class="share"><a href="#" id="tweet">TWITTER</a></div>
            <div class="take__new"><a href="#" id="new_click">NEW QUOTE</a></div>
        </div>
    </div>
</div>

<script src="jquery-3.1.1.min.js"></script>

<script src="new_app.js"></script>

</body>
</html>
